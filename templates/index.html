<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        :root {
            --primary-purple: #6a0dad;
            --deep-purple: #4b0082;
            --vibrant-yellow: #f1c40f;
            --soft-yellow: #fef9e7;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--deep-purple) 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: var(--vibrant-yellow);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: var(--soft-yellow);
            color: var(--deep-purple);
            font-weight: 600;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input::placeholder {
            color: #888;
            font-weight: 400;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--vibrant-yellow);
            color: var(--deep-purple);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #d4ac0d;
            transform: scale(1.02);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(241, 196, 15, 0.2);
            border-left: 5px solid var(--vibrant-yellow);
            border-radius: 5px;
        }

        h3 {
            margin: 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>House Predictor</h2>

    <form action="/predict" method="post">
        <input name="OverallQual" type="number" placeholder="Overall Quality (1-10)" required>
        <input name="GrLivArea" type="number" placeholder="Living Area (sqft)" required>
        <input name="TotalBsmtSF" type="number" placeholder="Basement Area" required>
        <input name="GarageCars" type="number" placeholder="Garage Cars" required>
        <input name="FullBath" type="number" placeholder="Full Bathrooms" required>
        <input name="YearBuilt" type="number" placeholder="Year Built" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result-box">
        <h3>Estimated Price:</h3>
        <span style="color: var(--vibrant-yellow); font-size: 1.5rem; font-weight: bold;">{{ prediction }}</span>
    </div>
    {% endif %}
</div>

</body>
</html>
